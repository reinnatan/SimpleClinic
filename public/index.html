<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <style type="text/css">
            .width-form{
                width: 40%;
                margin-left:30%;
                margin-top: 15%;
            }
            
            .title{
                margin-top: 50px;
            }
        </style>
    </head>   

    <body>
        
        
        <form class="width-form" action="/login" method="POST">
            <!-- Email input -->
            <div class="title">
                <center>Poli<b>Klinik</b></center>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="form2Example1" name="Username" class="form-control" placeholder="Username"/>
            </div>
          
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form2Example2" name="password" class="form-control" placeholder="Password"/>
            </div>
          
            <div class="row">
              <div class="col">
                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Login</button>
              </div>
            </div>

            <div class="d-flex row justify-content-center">

                 <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
                </div>
            </div>


            <!-- Pills navs -->
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link btn-success" id="tab-login" data-mdb-pill-init href="#pills-login" role="tab"
                        aria-controls="pills-login" aria-selected="true">Sign in</a>
                    </li>

                    &nbsp;
                    <li class="nav-item" role="presentation">
                        <a class="nav-link btn-info" id="tab-register" data-mdb-pill-init href="#pills-register" role="tab"
                            aria-controls="pills-login" aria-selected="true">Forgot Password?</a>
                    </li>
            </ul>
          
          
        </form> 
        
       

    </body>
</html>
